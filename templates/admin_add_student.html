{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Tambah Siswa</h2>
    <form action="{{ url_for('admin_add_student') }}" method="post">
        <div class="mb-4">
            <label for="id" class="block text-gray-600">NISN</label>
            <input 
                type="text" 
                name="id" 
                id="id" 
                class="w-full px-4 py-2 border rounded-lg" 
                required 
                minlength="6" 
                maxlength="10"
                placeholder="Masukkan NISN">
        </div>
        <div class="mb-4">
            <label for="nama" class="block text-gray-600">Nama</label>
            <input 
                type="text" 
                name="nama" 
                id="nama" 
                class="w-full px-4 py-2 border rounded-lg" 
                required
                placeholder="Masukkan nama lengkap">
        </div>
        <div class="mb-4">
            <label for="classes_id" class="block text-gray-600">Kelas</label>
            <select 
                name="classes_id" 
                id="classes_id" 
                class="w-full px-4 py-2 border rounded-lg" 
                required>
                <option value="" disabled selected>Pilih kelas</option>
                {% for class in classes %}
                <option value="{{ class.id }}">{{ class.nama_kelas }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input 
                type="text" 
                name="username" 
                id="username" 
                class="w-full px-4 py-2 border rounded-lg" 
                required 
                minlength="5"
                placeholder="Masukkan username unik">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                class="w-full px-4 py-2 border rounded-lg" 
                required 
                minlength="6"
                placeholder="Masukkan password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Tambah</button>
    </form>
    {% if get_flashed_messages() %}
    <div class="mt-4 text-red-600">
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
