{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Edit Attendance</h2>

    <form action="{{ url_for('edit_attendance', attendance_id=attendance.id) }}" method="POST">
        <!-- Dropdown for Status -->
        <div class="mb-4">
            <label for="status" class="block text-gray-600">Status</label>
            <select name="status" id="status" class="w-full px-4 py-2 border rounded-lg">
                <option value="On Time" {% if attendance.status == 'On Time' %}selected{% endif %}>On Time</option>
                <option value="Late" {% if attendance.status == 'Late' %}selected{% endif %}>Late</option>
                <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>

        <!-- Input for Remarks -->
        <div class="mb-4">
            <label for="remarks" class="block text-gray-600">Remarks</label>
            <input 
                type="text" 
                name="remarks" 
                id="remarks" 
                value="{{ attendance.remarks }}" 
                placeholder="Enter remarks" 
                class="w-full px-4 py-2 border rounded-lg">
        </div>

        <!-- Buttons -->
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
        <a href="{{ url_for('admin_dashboard') }}" class="ml-4 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
