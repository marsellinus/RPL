{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Admin Login</h2>
    <form action="{{ url_for('admin_login') }}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
