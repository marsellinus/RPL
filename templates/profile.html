{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Profile</h2>

    <form action="{{ url_for('profile') }}" method="post"></form>

        <div class="mb-4 flex items-center">
            <label for="id" class="w-1/4 text-gray-600">ID:</label>
            <input type="text" id="id" value="{{ user.id }}" class="w-3/4 px-4 py-2 border rounded-lg" disabled>
        </div>

        <div class="mb-4 flex items-center">
            <label for="nama" class="w-1/4 text-gray-600">Name:</label>
            <input type="text" id="nama" value="{{ user.nama }}" class="w-3/4 px-4 py-2 border rounded-lg" disabled>
        </div>

        <div class="mb-4 flex items-center">
            <label for="username" class="w-1/4 text-gray-600">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="w-3/4 px-4 py-2 border rounded-lg">
        </div>

        <div class="mb-4 flex items-center">
            <label for="password" class="w-1/4 text-gray-600">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" class="w-3/4 px-4 py-2 border rounded-lg">
        </div>

        <div class="mb-4 flex items-center">
            <label for="kelas" class="w-1/4 text-gray-600">Class:</label>
            <input type="text" id="kelas" value="{{ user.classes.nama_kelas }}" class="w-3/4 px-4 py-2 border rounded-lg" disabled>
        </div>


        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Update Profile</button>
    </form>
</div>
{% endblock %}
